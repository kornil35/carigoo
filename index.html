<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carigoo - Аренда авто</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="navbar" style="padding: 10px 20px; display: flex; align-items: center; justify-content: flex-start;">
        <img src="images/logo.png" alt="Carigoo Logo" class="logo" style="max-width: 120px; height: auto;">
    </header>
    
    <div class="container">
        <section class="hero" style="padding-top: 0px;">
            <div class="hero-content">
                <h1>Арендуйте авто легко и удобно</h1>
                <p>Выбирайте автомобиль и бронируйте за пару минут.</p>
                <button id="view-cars">Выбрать авто</button>
            </div>
            <img src="images/title.png" alt="Аренда авто">
        </section>
        
        <section id="cars">
            <h2>Наши автомобили</h2>
            <div class="car-grid">
                <div class="car-card">
                    <img src="images/car1.jpg" alt="Автомобиль 1">
                    <h3>Toyota Prius</h3>
                    <p>Гибрид, экономичный</p>
                    <button class="rent-button" data-car="Toyota Prius">Арендовать</button>
                </div>
                <div class="car-card">
                    <img src="images/car2.jpg" alt="Автомобиль 2">
                    <h3>Lexus GS 350</h3>
                    <p>Комфорт и мощность</p>
                    <button class="rent-button" data-car="Lexus GS 350">Арендовать</button>
                </div>
            </div>
        </section>
        
        <section id="contact">
            <h2>Контакты</h2>
            <p>Телефон: +1 (929) 704-4141</p>
            <p>Email: info@carigoo.rent</p>
            <button onclick="window.open('https://wa.me/19297044141', '_blank')">Связаться в WhatsApp</button>
        </section>
    </div>
    
    <div id="rental-form" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Заявка на аренду</h2>
            <form>
                <label for="name">Имя</label>
                <input type="text" id="name" required>
                
                <label for="contact">Контакты</label>
                <input type="text" id="contact" required>
                
                <label for="car">Выбранное авто</label>
                <input type="text" id="car" readonly>
                
                <label for="message">Комментарий</label>
                <textarea id="message"></textarea>
                
                <button type="submit">Отправить</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
