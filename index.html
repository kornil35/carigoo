<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carigoo - Аренда авто</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
        }
        .car-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .car-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin: 10px;
            width: 250px;
        }
        .car-card img {
            width: 100%;
            border-radius: 5px;
        }
        .rental-form {
            margin-top: 20px;
        }
        input, textarea, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Добро пожаловать в Carigoo!</h1>
        <p>Арендуйте авто быстро и удобвфыфвывфыфвыно. Выберите машину и оставьте заявку!</p>

        <div class="car-list">
            <div class="car-card">
                <img src="images/car1.jpg" alt="Авто 1">
                <h3>Toyota Prius</h3>
                <p>Гибрид, экономичный, автомат</p>
            </div>
            <div class="car-card">
                <img src="images/car2.jpg" alt="Авто 2">
                <h3>Lexus GS 350</h3>
                <p>Бизнес-класс, комфорт, автомат</p>
            </div>
        </div>

        <div class="rental-form">
            <h2>Оставить заявку на аренду</h2>
            <form>
                <input type="text" placeholder="Ваше имя" required>
                <input type="email" placeholder="Ваш email" required>
                <input type="tel" placeholder="Ваш телефон" required>
                <textarea placeholder="Какую машину хотите арендовать и на сколько?" required></textarea>
                <button type="submit">Отправить заявку</button>
            </form>
        </div>
    </div>
</body>
</html>
